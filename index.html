<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="index.css">
    <title>HN Reader</title>
  </head>
  <body>
    <div class="header">
      <h3 class="title">HN Reader</h3>
      <button onclick="save(document.title)" id="save">
        Save
      </button>
      <button onclick="prev(localStorage, location)" id="prev">
        Prev
      </button>
      <button onclick="next(localStorage, location)" id="next">
        Next
      </button>
    </div>
    <iframe class="iframe" onload="onLoad()" onloadstart="onLoadStart()"></iframe>
    <h3 class="loading">Loading...</h3>
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="display.js"></script>
</html>
